<div *ngIf="card">
  <h2>Card Details</h2>
  <form class="card-form">
    <mat-form-field class="form-full-width">
      <mat-label> Blog Name</mat-label>
      <input matInput placeholder="Blog Title" [(ngModel)]="card.name" name="name">
    </mat-form-field>

    <mat-form-field class="form-full-width">
      <mat-label>Content</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." [(ngModel)]="card.content" rows="4"
                name="content"></textarea>
    </mat-form-field>

    <mat-form-field class="form-full-width">
      <mat-label>Status</mat-label>
      <mat-select>
        <mat-option value="DRAFT">Draft</mat-option>
        <mat-option value="PUBLISH">Publish</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-full-width">
      <mat-label>Category</mat-label>
      <mat-select>
        <mat-option value=""></mat-option>
        <mat-option value="1">Cat 1</mat-option>
        <mat-option value="2">Cat 2</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-full-width">
      <mat-label>Author</mat-label>
      <input matInput placeholder="Aka username" value="">
    </mat-form-field>
  </form>
  <div class="button-row">
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="warn" (click)="goBack()">Cancel</button>
  </div>
</div>
